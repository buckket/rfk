{% extends "sidebar.html" %}

{% block content %}
<h2>Radio freies Krautchan</h2>
<table>
<tbody>
{% for entry in news %}
<tr>
<td><b>{{ entry.description }}</b> {{ entry.user }} {{ entry.time | relative_datetime}}</td>
</tr>
<tr>
<td>{{ entry.text | safe}}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
