{% extends "admin/sidebar.html" %}
{% block content %}
<h2>{% lang L_LIST_OVERVIEW %}</h2>
<p>
<table width="100%">
<thead>
<tr>
{% lang L_LIST_SHOWDATA %}
</tr>
</thead>
<tbody>
{% for listener in listeners %}
<tr style="background-color:{%cycle "#EEE","#999"%}">
<td>{{ listener.id }}</td>
<td>{{ listener.ip }}</td>
<td>{{ listener.country }}</td>
<td>{{ listener.city }}</td>
<td>{{ listener.ua }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</p>
{% endblock %}
