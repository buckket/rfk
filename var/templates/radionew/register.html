{% extends "base.html" %}
{% block content %}
<h2>Registrieren</h2>
<div class="register">
<form method="POST">
<table>
<tr><td>{% lang L_USERNAME %}</td><td><input name="username" value="{{ username }}" /></td></tr>
<tr><td>{% lang L_PASSWORD %}</td><td><input type="password" name="password" /></td></tr>
<tr><td>{% lang L_PASSWORD_RPT %}</td><td><input type="password" name="password2" /></td></tr>
<tr><td>{% lang L_STREAMPASSWORD %}<td><input name="streampassword" value="{{ streampassword }}" /></td></tr>
</table>
<input type="hidden" name="action" value="register" />
<input type="submit" value="{% lang L_REGISTER %}" />
</form>
</div>
{% endblock %}
