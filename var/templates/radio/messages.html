<bp:if value="MSG_MSG">
<div class="msg_box">
<ul>
<bp:foreach in="MSG_MSG" as="msg">
<li><bp:$msg/></li>
</bp:foreach>
</ul>
</div>
</bp:if>
<bp:if value="MSG_WARN">
<div class="warn_box">
<ul>
<bp:foreach in="MSG_WARN" as="warn">
<li><bp:$warn/></li>
</bp:foreach>
</ul>
</div>
</bp:if>
<bp:if value="MSG_ERR">
<div class="err_box">
<ul>
<bp:foreach in="MSG_ERR" as="error">
<li><bp:$error/></li>
</bp:foreach>
</ul>
</div>
</bp:if>
